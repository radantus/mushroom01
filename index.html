<button id="sendFeedback">Wyślij opinię</button>

  <script>
    document.getElementById('sendFeedback').addEventListener('click', function() {
      // Replace with your desired email address:
      const email = 'workaroundman@gmail.com';
      const subject = encodeURIComponent('Opinia dotycząca strony');
      const body = encodeURIComponent('Wpisz tutaj swoją opinię...');
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    });
  </script>
